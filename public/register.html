<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/main.css" rel="stylesheet" media="screen">
</head>

<body class="text-center">
    <form class="form-signin" id="register-form">
        <div id="message"></div>
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <input type="text" id="regUsername" class="form-control" placeholder="Username" required="" autofocus="">
        <input type="email" id="regEmail" class="form-control" placeholder="Email" required="">
        <input type="password" id="regPassword" class="form-control" placeholder="Password" required="">
        <input type="password" id="regPasswordConfirm" class="form-control" placeholder="Repeat password" required="">
        <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- The AJAX login script -->
    <script src="/js/login.js"></script>
</body>

</html>
